<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/CSS/style.css" />
</head>

<body>
    <div class="list-background">
        <div class="list-wrapper">
            <div class="container">
                <div class="date-container">
                    <div id="arrowleft" class="arrow-left"></div>
                    <div class="setdate"><span id="date-span"></span></div>
                    <div id="arrowright" class="arrow-right"></div>
                </div>
                <div class="write-container">
                    <span>Todo List</span>
                    <input id="todo-content" type="text" placeholder="할 일을 추가해주세요" />
                    <div id="addbtn" class="addbtn">
                        <div class="addicon"></div>
                    </div>
                </div>
                <div id="listbox" class="listbox">
                    <div class="todo-container">
                        <div class="divide-todo">
                            <span>Todo</span>
                            <div id="todo-list" class="todo-list">
                            </div>
                        </div>
                    </div>
                    <div class="done-container">
                        <div class="divide-done">
                            <span>Done</span>
                            <div id="done-list" class="done-list">
                                <div class="list">
                                    <span>도넛 먹기</span>
                                    <div class="checkbtn">
                                        <div class="crossicon"></div>
                                    </div>
                                </div>
                                <div class="list">
                                    <span>운동하기</span>
                                    <div class="checkbtn">
                                        <div class="crossicon"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/JAVASCRIPT/script.js"></script>
</body>

</html>

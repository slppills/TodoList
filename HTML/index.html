<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="/CSS/style.css" />
</head>

<body>
    <div class="list-background">
        <div class="list-wrapper">
            <div class="container">
                <div class="date-container">
                    <div class="arrow-left"></div>
                    <div class="setdate"><span>2024.06.08</span></div>
                    <div class="arrow-right"></div>
                </div>
                <div class="write-container">
                    <span>Todo List</span>
                    <input type="text" placeholder="할 일을 추가해주세요" />
                    <div class="addbtn">
                        <div class="addicon"></div>
                    </div>
                </div>
                <div class="listbox">
                    <div class="todo-container">
                        <div class="divide-todo">
                            <span>Todo</span>
                            <div class="list">
                                <span>코딩하기</span>
                                <div class="checkbtn">
                                    <div class="checkicon"></div>
                                </div>
                            </div>
                            <div class="list">
                                <span>블로그 쓰기</span>
                                <div class="checkbtn">
                                    <div class="checkicon"></div>
                                </div>
                            </div>
                            <div class="list">
                                <span>코딩하기</span>
                                <div class="checkbtn">
                                    <div class="checkicon"></div>
                                </div>
                            </div>
                            <div class="list">
                                <span>블로그 쓰기</span>
                                <div class="checkbtn">
                                    <div class="checkicon"></div>
                                </div>
                            </div>
                            <div class="list">
                                <span>코딩하기</span>
                                <div class="checkbtn">
                                    <div class="checkicon"></div>
                                </div>
                            </div>
                            <div class="list">
                                <span>블로그 쓰기</span>
                                <div class="checkbtn">
                                    <div class="checkicon"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="done-container">
                        <div class="divide-done">
                            <span>Done</span>
                            <div class="list">
                                <span>도넛 먹기</span>
                                <div class="checkbtn">
                                    <div class="crossicon"></div>
                                </div>
                            </div>
                            <div class="list">
                                <span>운동하기</span>
                                <div class="checkbtn">
                                    <div class="crossicon"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
